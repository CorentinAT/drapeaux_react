name: CI

on:
  push:
    branches: ['master']

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Remplacez par la version de Node.js que vous utilisez

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
            CI: false
